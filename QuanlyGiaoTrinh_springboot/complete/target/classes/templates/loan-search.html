<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tìm Kiếm Phiếu Mượn</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center text-primary">
            <i class="bi bi-search"></i> Tìm Kiếm Phiếu Mượn
        </h2>
        
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5><i class="bi bi-funnel"></i> Tiêu Chí Tìm Kiếm</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/loans/search}" method="get">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="keyword" class="form-label">Từ khóa</label>
                                <input type="text" class="form-control" id="keyword" name="keyword" 
                                       placeholder="Mã phiếu, tên sách, tên độc giả...">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="status" class="form-label">Trạng Thái</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="">-- Tất cả --</option>
                                    <option value="Borrowed">Đang mượn</option>
                                    <option value="Returned">Đã trả</option>
                                    <option value="Overdue">Quá hạn</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="readerID" class="form-label">Mã Độc Giả</label>
                                <input type="text" class="form-control" id="readerID" name="readerID" 
                                       placeholder="Mã độc giả">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Tìm Kiếm
                        </button>
                        <a href="/loans" class="btn btn-secondary ms-2">
                            <i class="bi bi-x-circle"></i> Đặt Lại
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5><i class="bi bi-list-ul"></i> Kết Quả Tìm Kiếm</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Mã Phiếu</th>
                                <th>Độc Giả</th>
                                <th>Sách</th>
                                <th>Ngày Mượn</th>
                                <th>Ngày Hẹn Trả</th>
                                <th>Trạng Thái</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="loan : ${loans}">
                                <td th:text="${loan.loanID}"></td>
                                <td th:text="${loan.reader.name}"></td>
                                <td th:text="${loan.book.title}"></td>
                                <td th:text="${loan.borrowDate}"></td>
                                <td th:text="${loan.dueDate}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${loan.status == 'Returned' ? 'bg-success' : (loan.status == 'Overdue' ? 'bg-danger' : 'bg-warning')}" 
                                          th:text="${loan.status}"></span>
                                </td>
                                <td>
                                    <a th:href="@{'/loans/detail/' + ${loan.loanID}}" class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
