<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Phiếu Mượn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .borrowed {
            background-color: #fff3cd;
            color: #856404;
        }
        .returned {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .overdue {
            background-color: #f8d7da;
            color: #721c24;
        }
        .action-buttons .btn {
            margin-right: 5px;
            border-radius: 20px;
        }
        .print-only {
            display: none;
        }
        @media print {
            .print-only {
                display: block;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="no-print">
            <a href="/loans" class="btn btn-outline-info mb-3">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-journal-text"></i> Chi Tiết Phiếu Mượn</h4>
            </div>
            <div class="card-body">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div class="print-only">
                    <div class="text-center mb-4">
                        <h2>PHIẾU MƯỢN SÁCH</h2>
                        <h4>Thư Viện Giáo Trình</h4>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Mã Phiếu Mượn</label>
                            <p class="form-control" th:text="${loan.loanID}">Loan ID</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Trạng Thái</label>
                            <span th:if="${loan.status == 'Borrowed'}" class="status-badge borrowed">
                                <i class="bi bi-book"></i> Đang mượn
                            </span>
                            <span th:if="${loan.status == 'Returned'}" class="status-badge returned">
                                <i class="bi bi-check-circle"></i> Đã trả
                            </span>
                            <span th:if="${loan.status == 'Overdue'}" class="status-badge overdue">
                                <i class="bi bi-exclamation-triangle"></i> Quá hạn
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Thông tin Độc Giả</label>
                            <p class="form-control" th:text="${loan.reader.readerID + ' - ' + loan.reader.name}">Reader Info</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Thông tin Sách</label>
                            <p class="form-control" th:text="${loan.book.bookID + ' - ' + loan.book.title}">Book Info</p>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Ngày Mượn</label>
                            <p class="form-control" th:text="${loan.borrowDate}">Borrow Date</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Ngày Hẹn Trả</label>
                            <p class="form-control" th:text="${loan.dueDate}">Due Date</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Ngày Trả Thực Tế</label>
                            <p class="form-control" th:text="${loan.returnDate != null ? loan.returnDate : 'Chưa trả'}">Return Date</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Số Ngày Quá Hạn</label>
                            <p class="form-control" th:if="${loan.status == 'Overdue'}">
                                <span th:text="${#dates.daysBetween(loan.dueDate, loan.returnDate)}"></span> ngày
                            </p>
                            <p class="form-control" th:unless="${loan.status == 'Overdue'}">-</p>
                        </div>
                    </div>
                </div>
                
                <div class="no-print">
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a th:href="@{'/loans/edit/' + loan.loanID}" class="btn btn-warning">
                            <i class="bi bi-pencil"></i> Sửa
                        </a>
                        <button th:if="${loan.status == 'Borrowed'}" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#returnModal">
                            <i class="bi bi-arrow-return-left"></i> Trả Sách
                        </button>
                        <button class="btn btn-info" onclick="window.print()">
                            <i class="bi bi-printer"></i> In Phiếu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal trả sách -->
    <div class="modal fade" id="returnModal" tabindex="-1" aria-labelledby="returnModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="returnModalLabel">
                        <i class="bi bi-arrow-return-left"></i> Trả Sách
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{'/loans/return/' + loan.loanID}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="returnDate" class="form-label">Ngày Trả</label>
                            <input type="date" class="form-control" id="returnDate" name="returnDate" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-success">Xác Nhận Trả</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
