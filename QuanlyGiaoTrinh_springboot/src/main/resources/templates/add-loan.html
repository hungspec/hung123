<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thêm Mượn Trả</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center text-primary">
            <i class="bi bi-file-earmark-plus"></i> Thêm Mượn Trả
        </h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form th:action="@{/loans/add}" th:object="${loan}" method="post">
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-hash"></i> Mã Phiếu Mượn</label>
                                <input type="text" name="loanId" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-person"></i> Độc Giả</label>
                                <select name="readerId" class="form-select" required>
                                    <option value="">-- Chọn độc giả --</option>
                                    <option th:each="reader : ${readers}" 
                                            th:value="${reader.readerID}"
                                            th:text="${reader.readerID + ' - ' + reader.name}">Reader</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-book"></i> Sách</label>
                                <select name="bookId" class="form-select" required>
                                    <option value="">-- Chọn sách --</option>
                                    <option th:each="book : ${books}" 
                                            th:value="${book.bookID}"
                                            th:text="${book.bookID + ' - ' + book.title}">Book</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label"><i class="bi bi-calendar-check"></i> Ngày Mượn</label>
                                        <input type="date" name="loanDate" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label"><i class="bi bi-calendar-event"></i> Ngày Trả Dự Kiến</label>
                                        <input type="date" name="returnDate" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-check-circle"></i> Trạng Thái</label>
                                <select name="status" class="form-select">
                                    <option value="Đang mượn">Đang mượn</option>
                                    <option value="Đã trả">Đã trả</option>
                                    <option value="Quá hạn">Quá hạn</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-center gap-3 mt-4">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-lg"></i> Lưu
                                </button>
                                <a href="/loans" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Quay lại
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  
        if (window.location.href.includes(':8080') && !window.location.port) {
            const newUrl = window.location.href.replace(':8080', '');
            window.history.replaceState({}, '', newUrl);
        }
        
     
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    const action = this.action;
                    if (action.includes(':8080/')) {
                        this.action = action.replace(':8080/', '/');
                    }
                });
            });
        });
    </script>
</body>

</html>
