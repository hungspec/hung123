<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lịch Sử Mượn Sách</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center text-primary">
            <i class="bi bi-clock-history"></i> Lịch Sử Mượn Sách
        </h2>
        
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5><i class="bi bi-person"></i> Thông Tin Độc Giả</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>Mã Độc Giả:</strong> <span th:text="${reader.readerID}"></span></p>
                        <p><strong>Họ Tên:</strong> <span th:text="${reader.name}"></span></p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Email:</strong> <span th:text="${reader.email}"></span></p>
                        <p><strong>Điện Thoại:</strong> <span th:text="${reader.phone}"></span></p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Tổng Số Lần Mượn:</strong> <span th:text="${totalLoans}"></span></p>
                        <p><strong>Số Lần Quá Hạn:</strong> <span th:text="${overdueCount}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5><i class="bi bi-book"></i> Lịch Sách Mượn</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Mã Phiếu</th>
                                <th>Tên Sách</th>
                                <th>Ngày Mượn</th>
                                <th>Ngày Hẹn Trả</th>
                                <th>Ngày Trả</th>
                                <th>Trạng Thái</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="loan : ${loanHistory}">
                                <td th:text="${loan.loanID}"></td>
                                <td th:text="${loan.book.title}"></td>
                                <td th:text="${loan.borrowDate}"></td>
                                <td th:text="${loan.dueDate}"></td>
                                <td th:text="${loan.returnDate ?: 'Chưa trả'}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${loan.status == 'Returned' ? 'bg-success' : (loan.status == 'Overdue' ? 'bg-danger' : 'bg-warning')}" 
                                          th:text="${loan.status}"></span>
                                </td>
                                <td>
                                    <a th:href="@{'/loans/detail/' + ${loan.loanID}}" class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/readers" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Quay Lại Danh Sách Độc Giả
            </a>
        </div>
    </div>
</body>
</html>
